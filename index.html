<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-container">
        <div class="color-box" style="background-color: #FF5733;" data-color="#FF5733"></div>
        <div class="color-box" style="background-color: #33FF57;" data-color="#33FF57"></div>
        <div class="color-box" style="background-color: #5733FF;" data-color="#5733FF"></div>
        <div class="color-box" style="background-color: #FFD700;" data-color="#FFD700"></div>
        <div class="color-box" style="background-color: #00CED1;" data-color="#00CED1"></div>
        <div class="color-box" style="background-color: #d67faa;" data-color="#FF69B4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
